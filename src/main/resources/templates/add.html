<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Task Management System</title>

    <!-- Bootstrap -->

    <link href="../static/css/custom.css" th:href="@{/css/custom.css}" rel="stylesheet"></link>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></link>
    <link href="../static/css/bootstrap-datetimepicker.min.css" th:href="@{/css/bootstrap-datetimepicker.min.css}" rel="stylesheet"></link>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a href="/">Home</a>
                </li>
            </ul>
            <div class="nav navbar-right">
            </div>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container">
    <div class="page-header">
        <h1>Task Management</h1>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <form class="form-horizontal" th:action="@{/add}" method="post" th:object="${task}">
                <fieldset>
                    <legend class="text-center">New Task</legend>

                    <!-- Name input-->
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="name">Name</label>
                        <div class="col-md-9">
                            <input id="name" name="name" type="text" placeholder="Task name" th:filed="*{name}" class="form-control"/>
                        </div>
                    </div>

                    <!-- Category input -->
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="category">Category</label>
                        <div class="col-md-9">
                            <input id="category" name="category" type="text" placeholder="Category" th:filed="*{category}" class="form-control"/>
                        </div>
                    </div>

                    <!-- Date picker -->

                    <div class="form-group">
                        <label class="col-md-3 control-label">Deadline</label>
                        <div class="col-md-9">
                            <div class='input-group date' id='datetimepicker1'>
                                <input type='text' class="form-control" name="deadline" th:filed="*{deadline}" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span></span>
                            </div>
                        </div>
                    </div>

                    <!-- Form actions -->
                    <div class="form-group">
                        <div class="col-md-12 text-right">
                            <button type="submit" class="btn btn-primary btn-lg">Add</button>
                        </div>
                    </div>
                </fieldset>
            </form>

        </div>
    </div>
</div>

<div class="container">
    <!-- FOOTER -->
    <footer>
        <p>Mentoring 2017</p>
    </footer>

</div><!-- /.container -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../static/js/moment.js" th:src="@{/js/moment.js}"></script>
<script src="../static/js/transition.js" th:src="@{/js/transition.js}"></script>
<script src="../static/js/collapse.js" th:src="@{/js/collapse.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../static/js/bootstrap-datetimepicker.min.js" th:src="@{/js/bootstrap-datetimepicker.min.js}"></script>
<script type="text/javascript">
            $(function () {
                $("#datetimepicker1").datetimepicker({
                    format: 'DD/MM/YYYY',

                });
            });


</script>
</body>
</html>
