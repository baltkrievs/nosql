<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Task Management System</title>

<!-- Bootstrap -->
<link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

<link href="../static/css/custom.css" th:href="@{/css/custom.css}" rel="stylesheet"/>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#" th:href="@{/}">Home</a>
                </li>
                <li>
                    <a href="#" th:href="@{/overdue}">Overdue</a>
                </li>
            </ul>
            <div class="nav navbar-right">
            </div>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container">
    <div class="page-header">
        <h1>Task Management <a href="#" th:href="@{/add}" class="btn btn-lg btn-success pull-right"><span
                class="glyphicon glyphicon-plus"></span> Add Task</a></h1>
    </div>
</div>

<div class="container">
    <div class="panel panel-default">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Created</th>
                <th>Name</th>
                <th>Category</th>
                <th>Deadline</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.creationDate}">1.1.2014</td>
                <td th:text="${task.name}">Task name</td>
                <td><a href="#" th:href="${'/category/' + task.category}" th:text="${task.category}">development</a></td>
                <td th:text="${task.deadline}">30.06.2017</td>
                <td>
                    <form method="post" th:action="@{/update}">
                        <input type="hidden" name="id" th:value="${task.id}"/>
                        <button type="submit" name="action" class="btn btn-primary btn-xs" value="update">
                            <span class="glyphicon glyphicon-edit"></span>
                            Edit
                        </button>
                        <button type="submit" name="action" class="btn btn-danger btn-xs" value="remove">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                            Remove
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="container">
    <!-- FOOTER -->
    <footer>
        <p>Mentoring 2017</p>
    </footer>

</div><!-- /.container -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
